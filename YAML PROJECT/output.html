<html>
<head>
  <title>My Page</title>
</head>
<body>
  <h1>Nested Data Example</h1>
  <table border = "1">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>key1</td>
        <td>value1</td>
      </tr>
      <tr>
        <td>key2</td>
        <td>
          <table>
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>subkey1</td>
                <td>subvalue1</td>
              </tr>
              <tr>
                <td>subkey2</td>
                <td>subvalue2</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>key3</td>
        <td>value3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
